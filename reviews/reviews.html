<!DOCTYPE html>
<html>
    <head>
        <title>Simple Star Rating</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="reviews.css">
        <link rel="stylesheet" href="response.css">
        <script src="reviews.js"></script>

    </head>
    <body>


        <div class="container">

            <div id="comments-container">
                <h1 style="color: white;">Customer Response</h1>
                <div id="comments-list"></div>
            </div>


            <button type="submit" class="write-review-btn" onclick="openPopup()">Write a Review</button>
            <div class="review-container-popup" id="popup">
                <div class="restaurant-name">
                    <p>Restaurant Name</p>
                </div>
    
                <div class="user-container">
                    <div><img src="profile.png" class="profile"/></div>
                    <div class="user">
                        <a class="name">User's Name</a>
                        <a class="notice">Posting publicly</a>
                    </div>
                </div>
    
                <div class="ratings">
                    <span class="fa fa-star fa-2x"></span>
                    <span class="fa fa-star fa-2x"></span>
                    <span class="fa fa-star fa-2x"></span>
                    <span class="fa fa-star fa-2x"></span>
                    <span class="fa fa-star fa-2x"></span>
                </div>
    
                <div class="write-review">
                    <form id="review-form">
                        <textarea class="textbox" id="comment-input" placeholder="Share details of your experience at this place"></textarea>
                        <div class="button-container">
                            <div><input type="file" id="media-input" accept="image/* video/*"></div>
                            <input type="button" value="Cancel" class="button" onclick="closePopup()">
                            <input type="submit" value="Post" class="button" onclick="closePopup()">
                        </div>
                        <!-- "▲","▼" -->
                      </form>
                </div>
            </div>
        </div>


        <script>

            let popup = document.getElementById("popup");

            function openPopup() {
                popup.classList.add("open-popup");
            }

            function closePopup() {
                document.getElementById("media-input").value = "";
                popup.classList.remove("open-popup");
            }

        </script>
        
    </body>
</html>

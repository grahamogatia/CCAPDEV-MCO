<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ACDF87, #1E5631);
        }
    </style>

    <title>Login Page</title>
</head>
<body>
    <div class="container2">
        <div class="inner-container2">
            <div class="title">Login</div>

            <form action="#">
                <div class="user-details">
    
                    <div class="input">
                        <input type="text" class="username" placeholder="Username" required>
                    </div>
    
                    <div class="input">
                        <input type="password" class="password" placeholder="Password" required>
                    </div>
                    
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember-me" value="true">
                    <label for="remember-me">Remember me</label>
                </div>

                <div class="submit-button">
                    <input type="submit" value="Login">
                </div>
            </form>
            
            <div class="register-link">Not a member?<a href=register.html> Register here</a> </div>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Comment Section</title>
  <style>
    body {
      margin: 0;
      padding-top: 50px;
      font-family: 'Mukta', sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background-color: #1E5631;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }

    .header .button {
      padding: 5px 10px;
      color: black;
      border: none;
      cursor: pointer;
    }

    .header .button:hover {
      background-color: lightgray;
    }

    .header .buttonlog {
      padding: 5px 10px;
      color: #d21404;
      border: none;
      cursor: pointer;
    }

    .header .buttonlog:hover {
      background-color: darksalmon;
    }

    .search-bar {
      display: flex;
      align-items: center;
      height: 35px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 0 5px;
      border-radius: 5px;
    }

    .profpic {
      display: flex; 
      align-items: center;
      width: 40px;
      height: 40px;
      margin-right: 20px;
    }

    #logopic {
      width: 45px;
      height: 45px;
    }

    #commentpic {
      width: 20px;
      height: 20px;
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      padding: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
      outline: none;
    }

    .search-bar input[type="text"]:hover {
      background-color: #D3D3D3;
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      padding: 5px;
      font-size: 13px;
      width: 1000px;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #4C9A2A;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #ACDF87;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      align-items: center;
    }

    #dropdownContent {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      right: 40%;
    }

    .dropdown:hover #dropdownContent {
      display: block;
    }

    .dropdown a {
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    #comments-container {
      max-width: 500px;
      min-height: 500px;
      margin: 20px auto 20px; 
      padding: 30px;
      background-color: #1E5631;
      padding-top: 3px;
      border-radius: 10px;
    }
    
    #comments-list {
      margin-bottom: 20px;
    }
    
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 10px; 
    }
    
    .comment-actions button {
      margin-right: 5px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      padding: 2px;
      font-size: 16px;
    }
    
    .comment-actions button:hover {
      color: black;
    }
    
    .comment-actions button:focus {
      outline: none;
    }
    
    .comment-actions .upvote {
      color: #FF5700;
    }
    
    .comment-actions .downvote {
      color: #7193FF;
    }
    
    .reply-form {
      margin-left: 20px;
    }
    
    .reply-form textarea {
      margin-bottom: 5px;
      width: 430px;
      padding: 5px;
      resize: vertical;
    }
    
    .reply-form button {
      padding: 5px 10px;
    }

    .profile-picture {
      width: 30px; 
      height: 30px; 
      border-radius: 50%;
      margin-right: 10px;
      float: left; 
    }

    .comment p {
      margin: 0;
      overflow: hidden; 
      overflow-wrap: break-word;
    }

    .comment-actions {
      overflow: hidden;
    }

    body {
      background-color: white;
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="icons/logo.png" id="logopic" alt="logo">
    <div class="search-bar">
      <input type="text" placeholder="Search Restaurants/Reviews">
      <button type="submit">Search</button>
    </div>

    <div class="dropdown">
      <img src="icons/profile.png" id="dropdownButton" class="profpic" alt="profile picture" onclick="toggleDropdown()">
      <div id="dropdownContent">
        <a href="" class="button">Profile</a>
        <a href="register.html" class="button">Register</a>
        <a href="login.html" class="button">Login</a>
        <a href="login.html" class="buttonlog">Logout</a>
      </div>
    </div>
  </header>

  <div id="comments-container">
    <h1 style="color: white;">Comments</h1>
    <div id="comments-list"></div>
    <form id="comment-form">
      <textarea id="comment-input" placeholder="Add a comment" style="width: 493px; resize: vertical;"></textarea>
      <button type="submit" style="justify-content: center;">Submit</button>
    </form>
  </div>

  <script>
    var dropdownContent = document.getElementById("dropdownContent");
    var dropdownButton = document.getElementById("dropdownButton");
    var isCommentClicked = false;

    function toggleDropdown() {
      dropdownContent.classList.toggle("show");
    }

    document.addEventListener("DOMContentLoaded", function() {
      var commentForm = document.getElementById("comment-form");
      var commentInput = document.getElementById("comment-input");
      var commentsList = document.getElementById("comments-list");
    
    commentForm.addEventListener("submit", function(event) {
      event.preventDefault();
    
      var commentText = commentInput.value;
      if (commentText.trim() !== "") {
        var commentElement = createCommentElement(commentText);
        commentsList.appendChild(commentElement);
  
        commentInput.value = "";
      }
    });
  
    function createCommentElement(commentText) {
      var commentElement = document.createElement("div");
      commentElement.className = "comment";

      var profilePicture = document.createElement("img");
      profilePicture.src = "icons/admin.png"; 
      profilePicture.className = "profile-picture";

      var commentTextElement = document.createElement("p");
      commentTextElement.textContent = commentText;

      commentElement.appendChild(profilePicture);
      commentElement.appendChild(commentTextElement);

      var commentActions = document.createElement("div");
      commentActions.className = "comment-actions";

      var thumbsUpButton = createButton("▲", "upvote");
      var thumbsUpCount = createVoteCount();
      thumbsUpButton.appendChild(thumbsUpCount);
      thumbsUpButton.addEventListener("click", function () {
        updateVoteCount(thumbsUpCount, 1);
      });

      var thumbsDownButton = createButton("▼", "downvote");
      var thumbsDownCount = createVoteCount();
      thumbsDownButton.appendChild(thumbsDownCount);
      thumbsDownButton.addEventListener("click", function () {
        updateVoteCount(thumbsDownCount, 1);
      });

      var replyButton = createButton("Reply");
      replyButton.addEventListener("click", function () {
        toggleReplyForm(commentElement);
      });

      var replyForm = createReplyForm(commentElement);

      commentActions.appendChild(thumbsUpButton);
      commentActions.appendChild(thumbsDownButton);
      commentActions.appendChild(replyButton);
      commentElement.appendChild(commentActions);
      commentElement.appendChild(replyForm);

      hideCommentForm(replyForm);

      return commentElement;
    }

    function hideCommentForm(commentElement) {
      var commentForm = commentElement.querySelector(".reply-form");
      if (commentForm && commentElement !== commentsList) {
        commentForm.style.display = "none";
      }
    }
  
    function createButton(text, className) {
      var button = document.createElement("button");
      button.innerHTML = text;
      button.className = className;
      return button;
    }
  
    function createVoteCount() {
      var voteCount = document.createElement("span");
      voteCount.className = "vote-count";
      voteCount.textContent = "0";
      return voteCount;
    }
  
    function updateVoteCount(voteCount, increment) {
      var count = parseInt(voteCount.textContent);
      voteCount.textContent = count + increment;
    }
  
    function createReplyForm(parentComment) {
      var replyForm = document.createElement("div");
      replyForm.className = "reply-form";
      replyForm.style.display = "none"; 
  
      var replyInput = document.createElement("textarea");
      replyInput.placeholder = "Reply to this comment";
      replyForm.appendChild(replyInput);
  
      var replyButton = document.createElement("button");
      replyButton.textContent = "Submit";
      replyButton.addEventListener("click", function() {
        var replyText = replyInput.value;
        if (replyText.trim() !== "") {
          var replyElement = createCommentElement(replyText);
          parentComment.appendChild(replyElement);
          replyInput.value = "";
        }
      });
      replyForm.appendChild(replyButton);
  
      return replyForm;
    }
  
    function toggleReplyForm(commentElement) {
      var replyForm = commentElement.querySelector(".reply-form");
      if (replyForm.style.display === "none" || !replyForm.style.display) {
        replyForm.style.display = "block";
      } else {
        replyForm.style.display = "none";
      }
    }
  });
  </script>
</body>
</html>

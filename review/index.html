<!DOCTYPE html>
<html>
    <head>
        <title>Simple Star Rating</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="review-container">

            <div class="restaurant-name">
                <p>Restaurant Name</p>
            </div>

            <div class="user-container">
                <div><img src="profile.png" class="profile"/></div>
                <div class="user">
                    <a class="name">Name</a>
                    <a class="notice">Posting publicly</a>
                </div>
            </div>

            <div class="ratings">
                <span class="fa fa-star fa-2x"></span>
                <span class="fa fa-star fa-2x"></span>
                <span class="fa fa-star fa-2x"></span>
                <span class="fa fa-star fa-2x"></span>
                <span class="fa fa-star fa-2x"></span>
            </div>

            <div class="write-review">
                <textarea class="textbox" rows="4" cols="50" placeholder="Share details of your experience at this place"></textarea>
            </div>

            <div class="button-container">
                <input type="submit" value="Cancel" class="button">
                <input type="submit" value="Post" class="button">
            </div>
        </div>
        
    </body>
</html>
